<div class="container mb-5">
  <div class="row mb-4">
    <div class="col-2">
    </div>
    <div class="col-8">
      <h3>Login</h3>
      <form [formGroup]="loginForm" (ngSubmit)="signInWithEmailAndPassword()" class="w-50">
        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" formControlName="email">
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password">
        </div>
        <div class="d-flex justify-content-between">
          <button [disabled]="!loginForm.valid" type="submit"
                  class="btn btn-success">
            Login
          </button>
          <button type="button" routerLink="/register"
                  class="btn btn-warning">
            Register
          </button>
        </div>
      </form>
    </div>
  </div>
  <div class="row mb-4">
    <div class="col-2">
    </div>
    <div class="col-4 d-flex justify-content-between">
      <button type="button" (click)="loginWithGoogle()"
              class="btn btn-info">
        Login with Google
      </button>
      <button type="button" (click)="loginWithFacebook()"
              class="btn btn-dark">
        Login with Facebook
      </button>
    </div>
  </div>
  <div class="row mb-4">
    <div class="col-2">
    </div>
    <div class="col-4 d-flex justify-content-between">
      <button type="button" (click)="loginWithGithub()"
              class="btn btn-danger">
        Login with Github
      </button>
      <button type="button" routerLink="/phone-login"
              class="btn btn-primary">
        Login with phone
      </button>
    </div>
  </div>
</div>
