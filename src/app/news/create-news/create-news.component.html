<div class="container">
  <div class="row">
    <div class="col-2">
    </div>
    <div class="col-8">
      <h3>New news</h3>
      <form [formGroup]="newsForm" (ngSubmit)="onSubmit()" class="w-50">
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" formControlName="title">
        </div>

        <div class="form-group">
          <label>Content</label>
          <textarea class="form-control" formControlName="content"></textarea>
        </div>

        <div class="mb-3">
          <ngx-file-drop dropZoneLabel="Drop files here" (onFileDrop)="dropped($event)">
            <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
              <span (click)="openFileSelector()">Drop files here</span>
            </ng-template>
          </ngx-file-drop>
          <p class="mt-3">Formats allowed:
            <span *ngFor="let  format of allowedFormats; let i = index">
            {{ format }}<span *ngIf="i < allowedFormats.length - 1">, </span></span></p>
          <div *ngIf="images?.length" class="mt-3">
            <ul>
              <li *ngFor="let file of images">{{ file.relativePath }}</li>
            </ul>
          </div>
        </div>

        <button [disabled]="!newsForm.valid || images.length !== imagesUrls.length" type="submit" class="btn btn-success">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
