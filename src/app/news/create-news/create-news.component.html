<div class="container">
  <div class="row">
    <div class="col-2">
    </div>
    <div class="col-8">
      <h3>New news</h3>
      <form [formGroup]="newsForm" (ngSubmit)="onSubmit()" class="w-50">
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" formControlName="title">
        </div>

        <div class="form-group">
          <label>Content</label>
          <textarea class="form-control" formControlName="content"></textarea>
        </div>

        <button [disabled]="!newsForm.valid" type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
  </div>
</div>
