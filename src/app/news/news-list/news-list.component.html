<div class="container mb-5">
  <ng-container *ngIf="newsList$ | async as newsList">
    <div class="row" *ngIf="newsList.length else noNews">
      <div class="col-4 mb-4" *ngFor="let news of newsList">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ news.title }}</h5>
            <p class="card-text">{{ news.content }}</p>
            <a [routerLink]="news.id" class="btn btn-primary">Go to detail page</a>
          </div>
        </div>
      </div>
    </div>
    <ng-template #noNews>
      <h1>No news available :(</h1>
    </ng-template>
  </ng-container>
</div>
