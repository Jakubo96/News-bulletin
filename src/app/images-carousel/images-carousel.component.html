<ngb-carousel *ngIf="imagesUrls?.length" [showNavigationArrows]="true"
              [showNavigationIndicators]="true">
  <ng-template ngbSlide *ngFor="let url of imagesUrls; let i = index">
    <div (dblclick)="removeUrl(i)">
      <img [src]="url" alt="one of images">
    </div>
  </ng-template>
</ngb-carousel>
